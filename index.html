<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/styles.css" />
    <title>Weather</title>
  </head>

  <body>
    <div class="box">
      <div class="container-2">
        <form class="search-form" id="search-form">
          <span class="icon"><i class="fa fa-search"></i></span>
          <input
            type="search"
            id="city-input"
            placeholder="Search  your city..."
          />
          <input type="submit" value="Search" class="fa fa-search" />
          <button id="button">Current location temperature</button>
        </form>
      </div>
    </div>
    <ul id="date"></ul>

    <ul>
      <div id="city">Some city</div>
    </ul>
    <span id="temperature"></span>
    <div class="container-fluid" style="width: 300px">
      <a href="https://github.com/AlinaSmilova/Project.git">Github</a>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
